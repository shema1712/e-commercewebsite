<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electronics</title>
    <style>
      .Electronics {
        height: 800px;
        width: 96%;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap:30px;
      }
      h4 {
        margin-left: 80px;
      }
      p {
        margin-left: 80px;
      }
      button {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="Electronics">
      <div>
        <img src="images/E.1.png" width="250px" height="250px" />
        <h4>Mobile</h4>
        <p>$29.99</p>
        <button>product details</button><button>Add to Cart</button>
      </div>
      <div>
        <img src="images/E.2.png" width="250px" height="250px" />
        <h4>Speaker</h4>
        <p>$20</p>
        <button>product details</button><button>Add to Cart</button>
      </div>
      <div>
        <img src="images/E.3.jpg" width="250px" height="250px" />
        <h4>Mixer</h4>
        <p>$29.99</p>
        <button>product details</button><button>Add to Cart</button>
      </div>
      <div>
        <img src="images/E.4.jpg" width="250px" height="250px" />
        <h4>Computer</h4>
        <p>$34.99</p>
        <button>product details</button><button>Add to Cart</button>
      </div>

      
      <div>
        <img src="images/E.5.jpg" width="250px" height="250px" />
        <h4>Headset</h4>
        <p>$19.99</p>
        <button>product details</button><button>Add to Cart</button>
      </div>
      
      <div>
      <img src="images/E.6.png" width="250px" height="250px" />
      <h4>Drawing pad </h4>
      <p>$10.99</p>
      <button>product details</button><button>Add to Cart</button>

    </div>
  </body>
</html>
